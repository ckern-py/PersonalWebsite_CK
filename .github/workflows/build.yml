name: Build .NET Project

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  NET-build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout CK_Website Code'
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
